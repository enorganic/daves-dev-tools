[tox]
parallel_show_output = True
envlist = pytest, pytest-not-cerberus, black, flake8, mypy
skip_missing_interpreters = True

[testenv:pytest-not-cerberus]
deps =
	mypy
	flake8
	tox
	black~=22.6
	setuptools
	pip
	pytest
commands =
	py.test --doctest-modules -m "not cerberus"

[testenv:pytest]
pip_pre = true
extras = all
deps =
	mypy
	flake8
	tox
	black~=22.6
	setuptools
	pip
	pytest
commands =
	py.test --doctest-modules

[testenv:black]
pip_pre = true
deps =
	black~=22.6
commands =
	black --check .

[testenv:flake8]
deps =
	flake8
commands =
	flake8

[testenv:mypy]
extras = all
deps =
	mypy
	pytest
commands =
	mypy --install-types --non-interactive
	mypy
